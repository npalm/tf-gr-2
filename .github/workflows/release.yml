name: Release
on: 
  workflow_run:
    workflows:
      - Verify
    types:
      - completed
    branches:
      - master
      
jobs:
  validate_module:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: |
          cp .release/* .
          yarn 
      - name: relesase
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn release --repositoryUrl https://x-access-token:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git
